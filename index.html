<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>Tap To Speak Test</title>
		
		<script>
			function startSpeak()
			{
				var iframe = document.getElementById('iframe');
    				iframe.src = 'taptospeak://start-speak';			
			}

			function stopSpeak()
			{
				var iframe = document.getElementById('iframe');
    				iframe.src = 'taptospeak://stop-speak';			
			}
		</script>
</head>
	
	<body>
		<a href="taptospeak://show-start-screen">Show Start Screen</a>
		<p/>
		<a href="taptospeak://open-event/ghkt">Open Event</a>
		<p/>
		<a href="taptospeak://start-speak/AUDIO-CALL-ROOM">Start Speak</a>
		<p/>
		<a href="taptospeak://stop-speak">Stop Speak</a>
		<p/>
		
		 <iframe src="" name="iframe"></iframe>
		<button onclick="startSpeak()" onmouseup="stopSpeak">Tap To Speak</button>

  	</body>
</html>
