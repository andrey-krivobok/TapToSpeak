<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>Tap To Speak Test</title>
		<style type="text/css">
			  body { -webkit-touch-callout: none !important; }
			  div { -webkit-user-select: none !important; }
		</style>
		<script>
			function startSpeak()
			{
				// var frame = document.getElementById('tts_frame');
    //				frame.src = 'taptospeak://start-speak';		
    				window.location.href = 'taptospeak://start-speak/AUDIO-CALL-ROOM';
			};

			function stopSpeak()
			{
				// var frame = document.getElementById('tts_frame');
    //				frame.src = 'taptospeak://stop-speak';			
    				window.location.href = 'taptospeak://stop-speak';
			}
		</script>
</head>
	
	<body>
		<a href="taptospeak://show-start-screen">Show Start Screen</a>
		<p/>
		<a href="taptospeak://open-event/ghkt">Open Event</a>
		<p/>
		<a href="taptospeak://start-speak/AUDIO-CALL-ROOM">Start Speak</a>
		<p/>
		<a href="taptospeak://stop-speak">Stop Speak</a>
		<p/>
		
		 <!--<iframe id="tts_frame"></iframe>-->
		<button  onclick = "void(0)" onmousedown="startSpeak()" onmouseup="stopSpeak()">Tap To Speak</button>
		<p/>
		<div  onclick="startSpeak()" >Tap To Speak</div>

  	</body>
</html>
